<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<title>Number Guessing Game</title>
</head>
<body>

<div class="game_container">
    <h1>Guess Number game <img src="./images/num_game.png" width="100px"></h1>
    <p>I'm thinking of a number between 1 - 100, can you guess it?</p>
    <div class="input_number">
        <input type="number" placeholder="Enter your number: " id="userNumber">
        <button id="guess_btn" onclick="userGuessCheck()">Submit Guess</button>
        <button id="reset_game" onclick="resetGame()">Reset Game</button>
    </div>

    <div id="result_display">
    </div>

    <p id="attempts">Attempts left: <span id="attempts-left">7</span></p>
</div>



<script src="./script.js"></script>
</body>
</html>
